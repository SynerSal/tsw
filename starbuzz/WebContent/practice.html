<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Menu</title>
</head>
<body>
<h1>New restaurant menu</h1>
<p> We have updated our menu. You can choose from a variety of new dishes and drinks. Multiple choises below.
<fieldset>
<legend>Dishes</legend>
<select>
<option value="pasta"> Pasta </option>
<option value="Beef"> Beef </option> 
<option value="else"> Else </option>
</select>
</fieldset>

<fieldset>
<legend> Personal information</legend>
<label>First name:<input type="text" name="fname" value=""> </label><br>
<label>Second name:<input type="text" name="Sname" value=""></label><br>
<label>Email: <input type="text" name="email" value=""></label><br>
<label>Password: <input type="password" name="psw" value=""></label>
</fieldset>

<fieldset>
<legend>Drinks</legend>

<select name="drinks" multiple="multiple" size="5">
<optgroup label="Wine">
<option value="gin" selected="selected"> Gin </option>
<option value="vm" selected="selected"> Vermouth </option>
<option value="vk" selected="selected"> Vodka </option>
<option value="ct" selected="selected"> Chianti </option>
</optgroup>
</select>
</fieldset>



Multiple choice: <br>

<label><input type="checkbox" name="number" value="one"> One </label><br>
<label><input type="checkbox" name="number" value="two">Two</label><br>
<label><input type="checkbox" name="number" value="three"> Three</label><br>

<input type="date">

<input type="submit" value="submit">








</body>
</html>
